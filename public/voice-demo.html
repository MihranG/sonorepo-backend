    .transcript-item.interim {

    .transcript-item.final {

      color: #667eea;
    }

      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;

  <script>
    const socket = io('http://localhost:5000');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.getElementById('status');
    const transcriptBox = document.getElementById('transcriptBox');
    const languageSelect = document.getElementById('languageSelect');
    
    let mediaRecorder;
    let audioContext;
    let startTime;
    let transcripts = [];
    let confidenceScores = [];
    
    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    
    async function startRecording() {
      try {
        // Request high-quality audio
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000
          }
        });
        
        audioContext = new AudioContext({ sampleRate: 16000 });
        const source = audioContext.createMediaStreamSource(stream);
        const processor = audioContext.createScriptProcessor(2048, 1, 1);
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        // Emit start streaming event with sample rate and selected language
        socket.emit('start-streaming', { 
          language: languageSelect.value,
          sampleRate: audioContext.sampleRate
        });
        
        let chunkCount = 0;
        processor.onaudioprocess = (e) => {
          const audioData = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(audioData);
          socket.emit('audio-chunk', int16Data);
          
          // Log every 50 chunks
          if (chunkCount++ % 50 === 0) {
            console.log(`Sent ${chunkCount} audio chunks, buffer size: ${int16Data.byteLength} bytes`);
          }
        };
        
        startBtn.disabled = true;
        stopBtn.disabled = false;
        languageSelect.disabled = true;
        updateStatus('listening', 'ğŸ™ï¸ Listening...');
        
        startTime = Date.now();
        updateDuration();
        
        mediaRecorder = { stream, processor, source };
      } catch (error) {
        console.error('Error accessing microphone:', error);
        updateStatus('error', 'âŒ Microphone access denied');
      }
    }
    
    function stopRecording() {
      if (mediaRecorder) {
        socket.emit('stop-streaming');
        
        mediaRecorder.processor.disconnect();
        mediaRecorder.source.disconnect();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        
        if (audioContext) {
          audioContext.close();
        }
        
        startBtn.disabled = false;
        stopBtn.disabled = true;
        languageSelect.disabled = false;
        updateStatus('idle', 'âšª Recording stopped');
      }
    }
    
    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        const s = Math.max(-1, Math.min(1, buffer[i]));
        int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16.buffer;
    }
    
    function updateStatus(type, message) {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
    }
    
    function updateDuration() {
      if (startTime && !stopBtn.disabled) {
        const seconds = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('duration').textContent = seconds + 's';
        setTimeout(updateDuration, 1000);
      }
    }
    
    function updateStats() {
      const wordCount = transcripts.join(' ').split(' ').filter(w => w.length > 0).length;
      document.getElementById('wordCount').textContent = wordCount;
      
      if (confidenceScores.length > 0) {
        const avg = confidenceScores.reduce((a, b) => a + b, 0) / confidenceScores.length;
        document.getElementById('avgConfidence').textContent = Math.round(avg * 100) + '%';
      }
    }
    
    // Socket event handlers
    socket.on('streaming-started', (data) => {
      console.log('Streaming started:', data);
      transcriptBox.innerHTML = '';
    });
    
    socket.on('streaming-transcript', (data) => {
      const { transcript, isFinal, confidence } = data;
      
      if (isFinal) {
        transcripts.push(transcript);
        if (confidence) {
          confidenceScores.push(confidence);
        }
      }
      
      displayTranscript(transcript, isFinal, confidence);
      updateStats();
    });
    
    socket.on('streaming-error', (data) => {
      console.error('Streaming error:', data);
      updateStatus('error', `âŒ Error: ${data.error}`);
      stopRecording();
    });
    
    socket.on('streaming-stopped', (data) => {
      console.log('Streaming stopped:', data);
    });
    
    function displayTranscript(text, isFinal, confidence) {
      const existing = transcriptBox.querySelector('.transcript-item.interim');
      
      if (isFinal) {
        if (existing) {
          existing.remove();
        }
        
        const div = document.createElement('div');
        div.className = 'transcript-item final';
        div.innerHTML = `
          <div>${text}</div>
          ${confidence ? `<div class="confidence">Confidence: ${Math.round(confidence * 100)}%</div>` : ''}
        `;
        transcriptBox.appendChild(div);
      } else {
        if (existing) {
          existing.querySelector('div').textContent = text;
        } else {
          const div = document.createElement('div');
          div.className = 'transcript-item interim';
          div.innerHTML = `<div>${text}</div>`;
          transcriptBox.appendChild(div);
        }
      }
      
      transcriptBox.scrollTop = transcriptBox.scrollHeight;
    }
  </script>
